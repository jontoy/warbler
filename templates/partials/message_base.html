<li class="list-group-item">
  <a href="/messages/{{ message.id  }}" class="message-link"/>
  <a href="/users/{{ message.user.id }}">
    <img src="{{ user.image_url }}" alt="" class="timeline-image">
  </a>
  <div class="message-area">
    <a href="/users/{{ message.user.id }}">@{{ user.username }}</a>
    <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
    <p>{{ message.text }}</p>
  </div>
  {% if user != g.user %}
    {% if message.id in likes %}
    <form method="POST" action="/users/remove_like/{{ message.id }}" id="messages-form">
      <button class="btn btn-sm btn-primary">
        <i class="fa fa-star"></i> 
      </button>
    </form>
    {% else %}
    <form method="POST" action="/users/add_like/{{ message.id }}" id="messages-form">
      <button class="btn btn-sm btn-secondary">
        <i class="fa fa-thumbs-up"></i> 
      </button>
    </form>
    {% endif %}
  {% endif %}
</li>
